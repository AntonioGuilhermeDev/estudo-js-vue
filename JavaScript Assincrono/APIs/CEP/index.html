<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Consultar endereço</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="cep-background.svg" alt="imagem de fundo">
        </div>
        <div class="form-container">
            <h1>Informe seu Endereço</h1>
            <form action="">
                <label for="cep">CEP</label>
                <input id="cep" type="text" placeholder="Ex: 12378569">

                <label for="logradouro">Logradouro</label>
                <input id="logradouro" type="text" placeholder="Ex: Rua X">

                <label for="numero">Numero</label>
                <input id="numero" type="text" placeholder="Ex: 123">

                <label for="bairro">Bairro</label>
                <input id="bairro" type="text" placeholder="Ex: Aldeota">

                <label for="cidade">Cidade</label>
                <input id="cidade" type="text" placeholder="Ex: Fortaleza">

                <label for="uf">UF</label>
                <input id="uf" type="text" placeholder="Ex: CE">

            </form>

            <button id="enviar">Enviar</button>

        </div>
    </div>
    <script src="cep.js"></script>
</body>
</html>
