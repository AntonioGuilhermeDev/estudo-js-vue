<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <div class="container">
            <h1>Calculadora de IMC</h1>
            <div class="lists">
                <ul>
                    <li class="h3">IMC</li>
                    <li>Menos do que 18,5</li>
                    <li>Entre 18,5 e 24,9</li>
                    <li>Entre 25 e 29,9</li>
                    <li>Entre 30 e 34,9</li>
                    <li>Entre 35 e 39,9</li>
                    <li>Mais do que 40</li>
                </ul>
                <ul>
                    <li class="h3">Resultado</li>
                    <li>Abaixo do peso</li>
                    <li>Peso normal</li>
                    <li>Sobrepeso</li>
                    <li>Obesidade grau 1</li>
                    <li>Obesidade grau 2</li>
                    <li>Obesidade grau 3</li>
                </ul>
            </div>
            <div class="form-container">
                <form action="#">


                     <label for="peso">Peso (kg):</label>
                     <input type="number" id="peso" name="peso" placeholder="Ex: 80">

                    <label for="altura">Altura em cm</label>
                    <input type="number" id="altura" name="altura" placeholder="Ex: 180">

                    <br>

                    <input type="submit" id="btn" value="Enviar">
                </form>

                <div class="results">
                    <h3>Resultados</h3>
                    <p>Seu IMC:</p>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
